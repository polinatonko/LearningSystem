_schema-version: "3.3"
ID: mta_lms
version: 1.4.0

modules:
  - name: lms
    type: java
    path: .
    parameters:
      buildpack: sap_java_buildpack_jakarta
      health-check-type: http
      health-check-http-endpoint: /actuator/health
      health-check-timeout: 30
      memory: 1500M
      routes:
        - route: ${protocol}://${app-name}-${space}.${domain}
    build-parameters:
      builder: maven
      build-result: target/*.jar

    requires:
      - name: lms-logs
      - name: lms-hana-schema
      - name: lms-feature-flags
      - name: lms-user-service
      - name: lms-destination-service
      - name: lms-xsuaa
      - name: lms-saas-provisioning-service

    properties:
      SPRING_PROFILES_ACTIVE: cloud
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jdk.SAPMachineJDK']"
      JBP_CONFIG_JAVA_OPTS: "[java_opts: '-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=8000']"
      JBP_CONFIG_SAP_MACHINE_JDK: "{ version: 21.+ }"
      TARGET_RUNTIME: tomcat

    provides:
      - name: lms-api
        properties:
          url: ${routes/0/route}

  - name: lms-approuter
    type: nodejs
    path: approuter
    parameters:
      disk-quota: 256M
      memory: 256M
      routes:
        - route: ${org}-${app-name}-${space}.${domain}
    requires:
      - name: lms-api
        group: destinations
        properties:
          name: lms-api
          url: ~{url}
          forwardAuthToken: true
      - name: lms-xsuaa
    properties:
      TENANT_HOST_PATTERN: "^(.*)-${app-name}-${space}.${domain}"

resources:
  - name: lms-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: btp/xsuaa/xs-security.json

  - name: lms-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: lms-feature-flags
    type: org.cloudfoundry.managed-service
    parameters:
      service: feature-flags
      service-plan: lite

  - name: lms-hana-schema
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: schema

  - name: lms-logs
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite

  - name: lms-user-service
    type: org.cloudfoundry.user-provided-service

  - name: lms-saas-provisioning-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: saas-registry
      service-plan: application
      path: btp/saas-provisioning/config.json