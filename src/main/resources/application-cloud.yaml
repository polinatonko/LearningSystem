spring:
  datasource:
    driver-class-name: com.sap.db.jdbc.Driver
    url: ${vcap.services.lms-hana-schema.credentials.url}
    username: ${vcap.services.lms-hana-schema.credentials.user}
    password: ${vcap.services.lms-hana-schema.credentials.password}

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.HANAColumnStoreDialect

feature-flags:
  uri: ${vcap.services.lms-feature-flags.credentials.uri}
  username: ${vcap.services.lms-feature-flags.credentials.username}
  password: ${vcap.services.lms-feature-flags.credentials.password}

destination-service:
  uri: ${vcap.services.lms-destination-service.credentials.uri}
  url: ${vcap.services.lms-destination-service.credentials.url}
  client_id: ${vcap.services.lms-destination-service.credentials.clientid}
  client_secret: ${vcap.services.lms-destination-service.credentials.clientsecret}

mail:
  from: ${vcap.services.learning-system-user-service.credentials.from}
  user: ${vcap.services.learning-system-user-service.credentials.user}
  password: ${vcap.services.learning-system-user-service.credentials.password}
  host: ${vcap.services.learning-system-user-service.credentials.host}
  port: ${vcap.services.learning-system-user-service.credentials.port}
  protocol: ${vcap.services.learning-system-user-service.credentials.protocol}